---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bind-ldap-password
  namespace: openshift-config
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  data:
  - secretKey: bindPassword
    remoteRef: 
      key: ldap
      property: ldap-password
# ---
