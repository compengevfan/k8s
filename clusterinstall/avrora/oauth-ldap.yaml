---
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
  namespace: openshift-config
spec:
  identityProviders:
  - name: evorigin 
    mappingMethod: claim 
    type: LDAP
    ldap:
      attributes:
        id: 
        - dn
        email: 
        - UserPrincipalName
        name: 
        - name
        preferredUsername: 
        - UserPrincipalName
      bindDN: svcLDAP
      bindPassword: 
        name: bind-ldap-password
      insecure: true 
      url: ldap://evorigin.com:389/dc=evorigin,dc=com?UserPrincipalName